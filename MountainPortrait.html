<html>
<head>
	<script src="https://d3js.org/d3.v6.min.js"
		charset="utf-8"></script>

</head>
<body>
	<h1> SVG Shapes</h1>
	<svg width="400" height="400" style="background:#f4f4f4">
		<rect width="350" height="350" style="fill:rgb(50,50,50);stroke:rgb(0,0,0);stroke-width:1" x="25" y="25" />
		<rect width="300" height="300" style="fill:rgb(250,250,250);stroke:rgb(0,0,0);stroke-width:1" x="50" y="50" />
		<rect width="300" height="200" style="fill:rgb(150,210,230);stroke:rgb(0,0,0);stroke-width:1" x="50" y="50" />

		<polygon points="100 250 200 100 300 250"
      		stroke="dark grey" fill="grey" stroke-width="2"/>
      	<ellipse cx="200" cy="150" rx="75" ry="5" stroke="grey" fill="transparent" stroke-width="3"/>
      	<polygon points="130 280 200 100 300 250"
      		stroke="white" fill="white" stroke-width="2"/>

      	 <ellipse cx="200" cy="125" rx="50" ry="5" stroke="white" fill="transparent" stroke-width="3"/>
      	 <ellipse cx="200" cy="175" rx="100" ry="5" stroke="white" fill="transparent" stroke-width="3"/>
      	 <ellipse cx="210" cy="175" rx="22" ry="16" stroke="grey" fill="grey" stroke-width="1"/>

		<rect width="300" height="100" style="fill:rgb(220,200,130);stroke:rgb(50,100,50);stroke-width:1" x="50" y="250" />

		
	</svg>
</body>
</html>
